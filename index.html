<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File and Task Management</title>
  <link rel="stylesheet" href="styles.css"> <!-- Replace with your CSS file path -->
</head>
<body>
  <div class="container">
    <div class="files-container">
      <div class="folder">
        <h2>Folder1</h2>
        <ul class="file-list">
          <li class="file">file1.ed</li>
          <li class="file">file2.note</li>
        </ul>
      </div>
      <div class="folder">
        <h2>Folder2</h2>
        <ul class="file-list">
          <li class="file">file1.ed</li>
          <li class="file">file2.note</li>
        </ul>
      </div>
    </div>

    <div class="tasks-container">
      <div class="task-group">
        <h2>Add to To Do</h2>
        <ul class="task-list">
          <li class="task">aa</li>
        </ul>
      </div>
      <div class="task-group">
        <h2>Add to In Progress</h2>
        <ul class="task-list">
          <!-- Add tasks in progress here -->
        </ul>
      </div>
      <div class="task-group">
        <h2>Add to Done</h2>
        <ul class="task-list">
          <!-- Add completed tasks here -->
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
